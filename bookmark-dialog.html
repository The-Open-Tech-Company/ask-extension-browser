<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить закладку</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      width: 400px;
      background: #f5f5f5;
    }
    .dialog-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #4a5568;
      color: white;
    }
    .btn-primary:hover {
      background: #2d3748;
    }
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <h2 id="dialogTitle">Добавить закладку</h2>
    <form id="bookmarkForm">
      <div class="form-group">
        <label for="title">Название:</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="tags">Теги (через запятую):</label>
        <input type="text" id="tags" placeholder="например: работа, важное">
      </div>
      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" placeholder="Описание (необязательно)"></textarea>
      </div>
      <div class="buttons">
        <button type="button" class="btn-secondary" id="cancelBtn">Отмена</button>
        <button type="submit" class="btn-primary" id="saveBtn">Сохранить</button>
      </div>
    </form>
  </div>
  <script src="bookmark-dialog.js"></script>
</body>
</html>
